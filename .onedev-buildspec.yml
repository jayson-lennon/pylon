version: 17
jobs:
- name: check
  steps:
  - !CheckoutStep
    name: checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: cargo check
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands:
      - cargo check
    useTTY: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !BranchUpdateTrigger {}
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  cpuRequirement: 250
  memoryRequirement: 256
  caches:
  - key: '@project_path@'
    path: target
  timeout: 3600
- name: Github Sync
  steps:
  - !PushRepository
    name: Push to GitHub
    remoteUrl: https://github.com/jayson-lennon/pylon
    passwordSecret: github-sync
    withLfs: false
    force: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  cpuRequirement: 250
  memoryRequirement: 256
  timeout: 3600
